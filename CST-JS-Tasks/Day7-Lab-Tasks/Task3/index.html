<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elements Between Boxes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main -->
    <div class="container">
        <h2>Move Elements Between Boxes</h2>
        <!-- Div Box 1 -->
        <div id="box1">
            <h4>Available</h4>
            <p id="p1">HTML</p>
            <p id="p2">CSS</p>
            <p id="p3">JavaScript</p>
            <p id="p4">React</p>
        </div>
        <!-- Div Buttons -->
        <div id="btn">
            <button type="button" id="btnMove" class="btn">Move➡️</button>
            <br />
            <button type="button" id="btnBack" class="btn">⬅️Back</button>
        </div>
        <!-- Div Box 2 -->
        <div id="box2">
            <h4>Selected</h4>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
